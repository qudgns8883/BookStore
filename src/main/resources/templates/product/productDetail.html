<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .product-card {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .product-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .product-image {
            width: 500px;
            height: 500px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-details {
            flex: 1;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-name {
            font-size: 24px;
            font-weight: bold;
        }
        .product-author {
            font-size: 14px; /* 작가명 작은 크기 */
            color: #666;
        }
        .product-price {
            font-size: 20px;
            margin: 10px 0;
            color: #ff5722;
        }
        .quantity-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .quantity-container button {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        .product-actions {
            display: flex;
            justify-content: flex-start; /* 왼쪽 정렬 */
            margin-top: 10px;
            gap: 10px; /* 버튼 간격 조정 */
        }
        .product-actions button {
            padding: 10px 20px;
            background-color: #ff5722;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-actions button:hover {
            background-color: #e64a19;
        }
        .tab-buttons {
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            margin: 20px 0;
            gap: 10px; /* 버튼 간격 조정 */
        }
        .tab-buttons button {
            padding: 10px;
            background-color: #2196f3;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .tab-buttons button:hover {
            background-color: #1976d2;
        }
        .description, .reviews {
            display: none; /* 기본적으로 숨김 */
        }
        /* 구분선 스타일 추가 */
        .divider {
            height: 2px; /* 선의 두께 */
            background-color: #ccc; /* 선의 색상 */
            margin: 15px 0; /* 위 아래 여백 */
            border-radius: 2px; /* 선의 모서리 둥글게 */
        }

        .price-container {
            display: flex;
            justify-content: space-between; /* 가격과 포인트를 양쪽으로 정렬 */
            align-items: center; /* 세로 정렬 */
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="product-card">
        <div class="product-info">
            <!-- 상품 이미지 -->
            <img class="product-image" th:src="@{'/uploads/' + ${product.productImage}}" alt="상품 이미지">

            <div class="product-details">
                <input type="hidden" id="product-id" th:value="${product.id}"/>
                <h2 class="product-name" th:text="${product.productName}">상품 이름</h2>
                <p class="product-description" th:text="${#strings.length(product.description) > 50 ? #strings.substring(product.description, 0, 50) + '...' : product.description}">소개글</p>
                <p class="product-author" th:text="${product.author} + ' 지음'">작가명</p>
                <p class="product-price" id="totalPrice" th:text="'₩' + ${product.price}">가격</p>

                <!-- 별점 및 리뷰 수 -->
                <p>별점: ★★★★☆</p>
                <p>리뷰 수: [리뷰 수]</p>

                <div class="divider"></div> <!-- 구분선 추가 -->

                <div class="quantity-container">
                    <button onclick="decreaseQuantity()">-</button>
                    <span id="quantity">1</span>
                    <button onclick="increaseQuantity()">+</button>
                </div>

                <div class="price-container">
                    <p>총 가격: <span id="finalPrice">₩<span th:text="${product.price}">0</span></span></p>
                    <p>(포인트: <span id="pointsEarned">0</span> 적립)</p>
                </div>

                <div class="divider"></div> <!-- 구분선 추가 -->

                <div class="product-actions">
                    <button onclick="addToCart()">장바구니 담기</button>
                    <button>구매하기</button>
                </div>
            </div>
        </div>

        <div class="tab-buttons">
            <button onclick="showDescription()">상품 설명</button>
            <button onclick="showReviews()">리뷰</button>
        </div>

        <div class="description" id="description">
            <h3>상품 설명</h3>
            <div class="ckeditor-output" id="ckeditorContent" th:utext="${product.productDetails}"></div>
        </div>

        <div class="reviews" id="reviews">
            <h3>리뷰 보기</h3>
            <p>상품에 대한 리뷰를 여기에 표시합니다.</p>
            <div class="review-item">
                <strong>사용자1:</strong> 이 상품은 정말 좋습니다!
            </div>
            <div class="review-item">
                <strong>사용자2:</strong> 기대 이상이에요.
            </div>
            <div class="review-item">
                <strong>사용자3:</strong> 가격 대비 성능이 뛰어나요.
            </div>
        </div>
    </div>
    <script>
        // 초기 수량 및 가격 설정
        let quantity = 1;
        const pricePerUnit = parseFloat(document.getElementById('totalPrice').innerText.replace(/[^0-9]/g, ''));

        const initialPoints = pricePerUnit * 0.05;
        document.getElementById('pointsEarned').innerText = '₩' + initialPoints.toLocaleString();


        // 수량 증가 함수
        function increaseQuantity() {
            quantity++;
            updatePrice();
        }

        // 수량 감소 함수
        function decreaseQuantity() {
            if (quantity > 1) {
                quantity--;
                updatePrice();
            }
        }

        // 가격 업데이트 함수
        function updatePrice() {
            document.getElementById('quantity').innerText = quantity;
            const totalPrice = pricePerUnit * quantity;
            document.getElementById('finalPrice').innerText = '₩' + totalPrice.toLocaleString();

            const points = totalPrice * 0.05;
            document.getElementById('pointsEarned').innerText = '₩' + points.toLocaleString();
        }

        // 설명 및 리뷰 전환 함수
        function showDescription() {
            document.getElementById('description').style.display = 'block';
            document.getElementById('reviews').style.display = 'none';
        }

        function showReviews() {
            document.getElementById('reviews').style.display = 'block';
            document.getElementById('description').style.display = 'none';
        }

        // 기본적으로 상품 설명을 표시
        showDescription();

        //장바구니 추가
        function addToCart() {
            const productId = document.getElementById('product-id').value;
            const quantity = parseInt(document.getElementById('quantity').innerText);

            const cartItem = {
                productId: productId,
                quantity: quantity
            };

            fetch('/cart/add', { // userId를 쿼리로 전달하지 않음
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(cartItem)
            })
            .then(response => {
                if (response.ok) {
                    alert('장바구니에 추가되었습니다!');
                } else {
                    alert('장바구니 추가에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('장바구니 추가에 오류가 발생했습니다.');
            });
        }
    </script>
</div>
</body>
</html>
